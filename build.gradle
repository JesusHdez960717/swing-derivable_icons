plugins {
    id 'java'
}

group = 'com.jhw.swing'

version = '1.3.0.SNAPSHOT.20201228'

repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    testCompile 'junit:junit:4.13'
    
    //batick para svg
    compile group: 'org.apache.xmlgraphics', name: 'batik-transcoder', version: '1.13'
    compile group: 'org.apache.xmlgraphics', name: 'batik-svg-dom', version: '1.9'
}
